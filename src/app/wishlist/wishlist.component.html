<div class="container">
    <div class="d-flex flex-wrap mt-4 mb-5">
        <div class="d-flex flex-wrap mt-4 mb-5">
            <label *ngIf="wishlist.length == 0" class="text-white">
                Wishlist is empty
            </label>
            <app-book-card *ngFor="let book of wishlist" 
                class="ml-3 mt-3"
                [modalMode]="modalMode"
                (selectBookEvent)="onSelectBook($event)"
                (removeBookEvent)="onClickRemoveFromWishlist($event)"
                [book]="book"></app-book-card>
        </div>
    </div>
</div>
<app-book-modal [book]="selectedBook"
        [modalMode]="modalMode"
        (removeFromWishlistEvent)="onClickRemoveFromWishlist($event)"></app-book-modal>
