<form #authForm="ngForm" class="mt-4" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="row">
            <label for="email" class="text-white col-sm-4 offset-sm-4">User Name:</label>
        </div>
        <div class="row">
            <input
                id="userName"
                class ="form-control col-sm-4 offset-sm-4"
                ngModel
                name="userName"
                required/>
        </div>
        <div class="row mt-2">
            <button
                class="btn btn-primary col-sm-1 offset-sm-4"
                type="submit"
                [disabled]="!authForm.valid">
                Login 
            </button>
        </div>
    </form>
